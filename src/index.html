<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>goit-js-hw-13-image-finder</title>
  </head>

  <body>
    <h1>Image Finder</h1>
    <form class="search-form" id="search-form">
      <input
        class="input"
        type="text"
        name="query"
        autocomplete="off"
        autofocus
        placeholder="Search images..."
      />
    </form>

    <ul class="gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>

    <div class="btns">
      <button class="btn js-loadMoreBtn is-hidden" type="button">
        <span class="btn-label">Load more</span>
      </button>

      <button class="btn js-backToTop is-hidden" type="button">
        <span class="btn-label">Back to top</span>
      </button>
    </div>
  </body>
</html>
